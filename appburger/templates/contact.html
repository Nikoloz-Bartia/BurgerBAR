<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://mir-s3-cdn-cf.behance.net/project_modules/fs/3f931973574857.5c0e75feb6f2d.jpg" type="image/jpeg">

    <title>BB | Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            padding: 10px;
            text-align: center;
            color: wheat;
        }

        .container {
            width: 90%; /* გაიზარდა კონტეინერის სიგანე */
            margin: 50px auto;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .contact-info, .contact-form {
            background-color: #fff;
            padding: 30px; /* Padding გაიზარდა */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 48%;
        }

        .contact-info h2, .contact-form h2 {
            color: #333;
        }

        .contact-info div {
            margin-bottom: 20px;
        }

        .contact-info div i {
            margin-right: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"], input[type="email"], textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background-color: #c1272d;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100px;
            align-self: flex-end;
        }

        button:hover {
            background-color: #c1272d;
        }

        .map {
            margin-top: 20px;
            border: none;
            width: 100%;
            height: 300px;
        }

        .contact-form {
            margin-top: 40px; /* მეტი დაშორება სექციებს შორის */
        }

        .footer {
            background-color: #d32f2f;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    {% include 'navbar.html' %}

    <div class="header">
        <h1>Contact Us</h1>
    </div>

    <div class="container">
        <!-- Contact Info Section -->
        <div class="contact-info">
            <h2>Call or Visit Us</h2>
            <div><i class="fas fa-phone"></i> Hotline: (032) 2 557 557</div>
            <div><i class="fas fa-envelope"></i> E-mail: info@bbburgers.com</div>
            <div><i class="fas fa-map-marker-alt"></i> Address: Tbilisi, I.Mosashvili #11</div>
            <div><i class="fas fa-clock"></i> Working Hours: Monday - Friday | 10:00 - 18:00</div>
            
            <!-- Google Map Embed -->
            <iframe class="map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3047.611485496309!2d44.782214376926674!3d41.71100037349262!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440cd065b1269f%3A0xaebb4b9653df123f!2sWendy&#39;s!5e0!3m2!1sen!2sge!4v1631272831273!5m2!1sen!2sge" allowfullscreen></iframe>
        </div>

        <!-- Contact Form Section -->
        <div class="contact-form">
            <h2>Write Us</h2>
            <form action="/submit_contact" method="POST">
                <input type="text" name="name" placeholder="Your name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="subject" placeholder="Subject" required>
                <textarea name="message" placeholder="Comment" required></textarea>
                <button type="submit">SEND</button>
            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>Address: Tbilisi, I.Mosashvili #11 | Call us: 032 00 00 00 | Working hours: 10:00 - 18:00</p>
    </div>

</body>
</html>
